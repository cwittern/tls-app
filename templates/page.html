    <body id="grey-top">
        <div class="grey-bot">
            <div class="container" id="main-container">
                <div class="row">
                    <div class="col-md-12sea" id="header">
                        <a href="/" id="logo">TLS</a>
                    </div>
                </div>
                <div class="row">
                    <nav class="navbar navbar-default" role="navigation">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"/>
                            <span class="icon-bar"/>
                            <span class="icon-bar"/>
                        </button>
                        <div class="navbar-collapse collapse" id="navbar-collapse-1">
                            <ul class="nav navbar-nav ml-auto">
                                <li class="dropdown" id="about">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Menu</a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a href="index.html">Home</a>
                                        </li>
                                        <li>
                                            <a href="textview.html">List of available texts</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                            <!-- example from the bootstrap docs -->
                            <form class="navbar-form navbar-left" role="search" action="search.html" method="post">
                                <div class="form-group">
                                    <input name="query" type="text" class="form-control" placeholder="Search" data-template="templates:form-control"/>
                                </div>
                                <button type="submit" class="btn btn-default">
                                    <span class="glyphicon glyphicon-search"/>
                                </button>
                            </form>                           
                            <!-- login form dropdown -->
                            <ul class="nav navbar-nav">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Login</a>
                                <ul class="dropdown-menu dropdown-lr " role="menu">
                                    <div class="col-lg-12">
                                        <div class="text-center">
                                                <h3>
                                                    <b>Log In</b>
                                                </h3>
                                            </div>
                                        <form id="ajax-login-form" action="login" method="post" role="form" autocomplete="off">
                                            <div class="form-group">
                                                <label for="username">Username</label>
                                                <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" autocomplete="off"/>
                                            </div>
                                            
                                            <div class="form-group">
                                                <label for="password">Password</label>
                                                <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" autocomplete="off"/>
                                            </div>
                                            
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-xs-7">
                                                        <input type="checkbox" tabindex="3" name="remember" id="remember"/>
                                                            <label for="remember"> Remember Me</label>
                                                    </div>
                                                    <div class="col-xs-5 pull-right">
                                                        <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-success" value="Log In"/>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <div class="text-center">
                                                            <a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </ul>
